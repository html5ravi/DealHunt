<header>
  <h1>sign up</h1>
</header>
<div class="signUpContainer">
  <form [formGroup]="signUp_form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" type="text" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="Select the city" formControlName="city">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Gender" formControlName="gender" />
      </mat-form-field>
    </div>
  </form>
</div>


<a href="" class="nextBtn">Next</a>
