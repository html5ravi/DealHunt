<header>
    <h1>your preferences</h1>
</header>
<ul class="categories">
    <li *ngFor="let item of categories" (click)="addPplToGroup(item)" [ngClass]="{'active': item.active}">
        <a>
            <i><img src="{{item.categoryicon}}" /></i>
            <h5>{{item.title}}</h5>
        </a>
    </li>
    <div style="clear:both;"></div>
</ul>
<a href [routerLink]="['/']" class="nextBtn">Next</a>
