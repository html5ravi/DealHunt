<header>
    <h1>Sub categories</h1>
</header>

{{tempArr }}
<ul class="listItems">
    <li *ngIf="subCategories.length == 0">No Records Found</li>
    <li *ngFor="let item of subCategories">
        <mat-checkbox>{{item.subtitle}}</mat-checkbox>
    </li>
</ul>

<a href [routerLink]="['/dashboard']" class="nextBtn">Next</a>
